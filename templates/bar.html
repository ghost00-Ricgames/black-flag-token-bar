<div id="black-flag-token-bar">
    <div class="drag-handle" title="Drag to reposition"><i class="fas fa-grip-vertical"></i></div>
    
    <div class="bar-main-content">
        <div class="pc-row">
            <div class="bar-controls">
                <button class="request-rolls-btn" title="Roll Requests"><i class="fas fa-dice-d20"></i></button>
            </div>
            <div class="token-stats-container">
                {{#each tokens}}
                <div class="token-stat-block">
                    <img class="token-portrait" src="{{this.img}}" data-actor-id="{{this.id}}" title="{{this.name}}">
                    <div class="stat-values">
                        <span class="stat ac" title="Armor Class"><i class="fas fa-shield-alt"></i> {{this.ac}}</span>
                        <span class="stat hp" title="Health"><i class="fas fa-heart"></i> {{this.hp.value}}</span>
                        <span class="stat luck" title="Luck"><i class="fas fa-clover"></i> {{this.luck}}</span>
                    </div>
                </div>
                {{#unless @last}}<div class="stat-divider"></div>{{/unless}}
                {{/each}}
            </div>
            <div class="utility-controls">
                <button class="clear-rolls-btn" title="Clear Chat"><i class="fas fa-trash"></i></button>
            </div>
        </div>

        <div class="npc-row">
            <span class="row-label">TARGET:</span>
            <div id="active-target-content">
                <div class="no-target-text">No token selected</div>
            </div>
        </div>
    </div>
</div>
